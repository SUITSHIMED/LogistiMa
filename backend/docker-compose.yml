version: "3.9"

services:
  api:
    container_name: logistima_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

  worker:
    container_name: logistima_worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run worker
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app
    restart: unless-stopped

  db:
    container_name: logistima_db
    image: postgres:15
    environment:
      POSTGRES_USER: logistima
      POSTGRES_PASSWORD: logistima
      POSTGRES_DB: logistima
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    container_name: logistima_redis
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
